<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/pages/pageLayout2.xhtml">
	
	<ui:param name="idForm" value="frmAdminTransportista" />
	<ui:param name="form" value="#{transportistaController.form}" />	
	<ui:param name="controller" value="#{transportistaController}" />
	<ui:param name="westLength" value="250" />
	
	<ui:define name="title">
		Transportistas
	</ui:define>
	
	<ui:define name="header">	
		<ui:include src="adminBusquedaTransportistaHeader.xhtml" />
	</ui:define>
	
	<ui:define name="contentLeft">
		<ui:include src="adminBusquedaTransportistaLeft.xhtml" />
	</ui:define>
	
	<ui:define name="contentCenter">
		<rich:panel id="listaTransport" styleClass="panelListaArticulos" header="Lista de transportistas" style="height: 94.5%; width:100% !important;">	
			<h:panelGrid id="tablaVacia" columns="1" rendered="#{empty transportistaController.transportistaDTOCols}" style="width:100%; text-align: center; padding-top: 220px">
				<h:outputText value="#{msg_erpweb['ec.com.erp.etiqueta.mensaje.lista.vacio']}"/>
			</h:panelGrid>
			<rich:panel style="text-align:center; border-left: none; border-right:none; border-bottom:none" rendered="#{not empty transportistaController.transportistaDTOCols}">
				<rich:dataScroller page="#{transportistaController.page}" fastStep="3" for="tabletransporte" maxPages="5" rendered="#{not empty transportistaController.transportistaDTOCols}" renderIfSinglePage="false"/>
			</rich:panel>			
			 <rich:dataTable style="width:100%" rendered="#{not empty transportistaController.transportistaDTOCols}" value="#{transportistaController.transportistaDTOCols}" var="transport" iterationStatusVar="it" id="tabletransporte" rows="15">
	            <rich:column>
	                <f:facet name="header">Nro.</f:facet>
	                #{it.index+1}
	            </rich:column>
	            <rich:column>
	                <f:facet name="header"><h:outputText value="#{msg_erpweb['ec.com.erp.etiqueta.header.tabla.tipo.transportista']}"/></f:facet>
	                <h:outputText value="#{transport.tipoTransportistaCatalogoValorDTO.nombreCatalogoValor}" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header"><h:outputText value="#{msg_erpweb['ec.com.erp.etiqueta.label.lista.cabecera.documento.transportista']}"/></f:facet>
	                <h:outputText value="#{transport.personaDTO.numeroDocumento == null ? transport.empresaDTO.numeroRuc : transport.personaDTO.numeroDocumento}" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header"><h:outputText value="#{msg_erpweb['ec.com.erp.etiqueta.label.lista.cabecera.nombre.transportista']}"/></f:facet>
	                <h:outputText value="#{transport.personaDTO.nombreCompleto == null ? transport.empresaDTO.razonSocial : transport.personaDTO.nombreCompleto}" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header"><h:outputText value="#{msg_erpweb['ec.com.erp.etiqueta.header.tabla.direccion.cliente']}"/></f:facet>
	                <h:outputText value="#{transport.personaDTO == null ? transport.empresaDTO.contactoEmpresaDTO.direccionPrincipal : transport.personaDTO.contactoPersonaDTO.direccionPrincipal}" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header"><h:outputText value="#{msg_erpweb['ec.com.erp.etiqueta.header.tabla.ciudad.cliente']}"/></f:facet>
	                <h:outputText value="#{transport.personaDTO == null ? transport.empresaDTO.contactoEmpresaDTO.ciudad : transport.personaDTO.contactoPersonaDTO.ciudad}" />
	            </rich:column>
	             <rich:column>
	                <f:facet name="header"><h:outputText value="#{msg_erpweb['ec.com.erp.etiqueta.header.tabla.telefono.cliente']}"/></f:facet>
	                <h:outputText value="#{transport.personaDTO == null ? transport.empresaDTO.contactoEmpresaDTO.telefonoPrincipal : transport.personaDTO.contactoPersonaDTO.telefonoPrincipal}" />
	            </rich:column>
	            <rich:column styleClass="columna5">
	                <f:facet name="header">Editar</f:facet>
	                <a4j:commandLink id="botonEditar" render="pnlGridTransportista, pnlDatosBasicosTransportista, pnlGridContacto" action="#{transportistaController.cargarTransportistaEditar}" execute="@this" >
						<h:graphicImage name="btnEditar.png" library="images" style="border:none;border-color:white;" height="16" width="16"/>
						<f:setPropertyActionListener value="#{transport}" target="#{transportistaController.transportistaDTO}" />											
					</a4j:commandLink>	
	            </rich:column>
	        </rich:dataTable>
        </rich:panel>
        <script>
			/*<![CDATA[*/
			$(document).ready(function(){				
				 openLinkSystem();				
			});
			function openLinkSystem(){
				$('.linkopensystem').trigger('click');
			}	
								
		/*]]>*/			
		</script>
		<a4j:commandLink id="linkopensystem" styleClass="linkopensystem" execute="@this" actionListener="#{transportistaController.refrescarPantalla}">
		</a4j:commandLink>	
	</ui:define>
	
</ui:composition>
