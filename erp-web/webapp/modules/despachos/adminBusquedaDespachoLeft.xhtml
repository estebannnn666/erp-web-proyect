<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">			
	
	<rich:panel id="panel-content-left" style="height: 94%"	styleClass="panel-content-left">
		<f:facet name="header">			
			<h:panelGrid columns="2" width="99%" columnClasses="align-left, align-right" cellpadding="0" cellspacing="0">
				<h:outputText value="#{msg_erpweb['ec.com.erp.etiqueta.criterios.busqueda']}" style="white-space:nowrap" />
			</h:panelGrid>
		</f:facet>		
	
		<h:panelGroup id="filtrosDespacho" layout="block" styleClass="listaReporte">
			<h:panelGrid columns="1" width="99%" cellpadding="0" cellspacing="2">
				<h:panelGrid width="100%" columns="2" columnClasses="columnaIzquierda, columnaDerecha">
					<h:panelGroup>
		    	   		<h:outputText class="styleNegritas" value="#{msg_erpweb['ec.com.erp.etiqueta.pantall.despacho.numero.guia']}"/>
		    	   	</h:panelGroup>
		    	   	<h:panelGroup styleClass="styleBorrar">
						<a4j:commandLink styleClass="guardarA" execute="@this" render="filtrosDespacho" actionListener="#{despachoController.borrarBusquedaGuiaDespacho}"/>
					</h:panelGroup>
				</h:panelGrid>
		    	<h:inputText tabindex="1" class="styleUpperCase" style="width:216px" value="#{despachoController.numeroGuiaDespachoBusqueda}" id="nroGuiaBusqueda" maxlength="8"/>
		    	
				<h:panelGrid width="100%" columns="2" columnClasses="columnaIzquierda, columnaDerecha">
					<h:panelGroup>
		    	   		<h:outputText class="styleNegritas" value="#{msg_erpweb['ec.com.erp.etiqueta.pantall.vehiculos.placa']}"/>
		    	   	</h:panelGroup>
		    	   	<h:panelGroup styleClass="styleBorrar">
						<a4j:commandLink styleClass="guardarA" execute="@this" render="filtrosDespacho" actionListener="#{despachoController.borrarBusquedaPlaca}"/>
					</h:panelGroup>
				</h:panelGrid>
		    	<h:inputText tabindex="1" class="styleUpperCase" style="width:216px" value="#{despachoController.placaBusqueda}" id="placaBusqueda" maxlength="8"/>
		    	
				<h:panelGrid width="100%" columns="2" columnClasses="columnaIzquierda, columnaDerecha">
					<h:panelGroup>
		    	   		<h:outputText class="styleNegritas" value="#{msg_erpweb['ec.com.erp.etiqueta.pantall.despacho.documento.chofer.principal']}"/>
		    	   	</h:panelGroup>
		    	   	<h:panelGroup styleClass="styleBorrar">
						<a4j:commandLink styleClass="guardarA" execute="@this" render="filtrosDespacho" actionListener="#{despachoController.borrarBusquedaDocumentoChofer}"/>
					</h:panelGroup>
				</h:panelGrid>
		    	<h:inputText tabindex="2" class="styleUpperCase" style="width:216px" value="#{despachoController.numeroDocumentoChoferBusqueda}" id="numeroDocumento" maxlength="13"/>
		    	
		    	<h:panelGrid width="100%" columns="2" columnClasses="columnaIzquierda, columnaDerecha">
					<h:panelGroup>
		    	   		<h:outputText class="styleNegritas" value="#{msg_erpweb['ec.com.erp.etiqueta.pantall.despacho.nombres.chofer.principal']}"/>
		    	   	</h:panelGroup>
		    	   	<h:panelGroup styleClass="styleBorrar">
						<a4j:commandLink styleClass="guardarA" execute="@this" render="filtrosDespacho" actionListener="#{despachoController.borrarBusquedaNombreChofer}"/>
					</h:panelGroup>
				</h:panelGrid>
				<h:inputText tabindex="2" class="styleUpperCase" style="width:216px" value="#{despachoController.nombreChoferBusqueda}" id="nombreChofer" maxlength="13"/>
				
				<h:panelGrid width="100%" columns="2" columnClasses="columnaIzquierda, columnaDerecha">
					<h:panelGroup>
		    	   		<h:outputText class="styleNegritas" value="#{msg_erpweb['ec.com.erp.etiqueta.pantall.despacho.fecha']}"/>
		    	   	</h:panelGroup>
		    	   	<h:panelGroup styleClass="styleBorrar">
						<a4j:commandLink styleClass="guardarA" execute="@this" render="filtrosDespacho" actionListener="#{despachoController.borrarBusquedaFechaDespacho}"/>
					</h:panelGroup>
				</h:panelGrid>
				<rich:calendar inputStyle="width:197px !important;" value="#{despachoController.fechaDespachoBusqueda}" datePattern="yyyy-MM-dd"></rich:calendar>
				<rich:calendar inputStyle="width:197px !important;" value="#{despachoController.fechaDespachoBusquedaFin}" datePattern="yyyy-MM-dd"></rich:calendar>
			</h:panelGrid>						
		</h:panelGroup>	
		
	</rich:panel>
	<h:panelGrid style="text-align: center">
		<a4j:commandButton id="btnBuscarVehiculo" value="Buscar" render="panelTablasDespachos tablaVacia tableDespacho pnlMensajes" execute="filtrosDespacho" actionListener="#{despachoController.busquedaGuiasDespachos}"/>
	</h:panelGrid>
	
</ui:composition>
