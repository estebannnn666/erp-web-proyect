<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/main/menuLayout.xhtml">

	<ui:param name="idForm" value="frmAdminMenu" />
	<ui:param name="form" value="#{loginController.form}" />	
	<ui:param name="controller" value="#{loginController}" />
	<ui:define name="contentCenter">
		<rich:panel class="styleRichPanelMenu">
			<rich:tabPanel>
		        <rich:tab header="Gestion" rendered="#{not empty loginController.modulosGestionCols}">
		        	<rich:dataGrid styleClass="estiloMenuDinamico" style="width:100% ; background-color: transparent; border: none;" value="#{loginController.modulosGestionCols}" var="modulo" columns="6" elements="18">
						<!-- <h:panelGroup layout="block" styleClass="stylePrincipal #{modulo.estilo}">
							<a4j:commandLink styleClass="guardarA" action="#{modulo.url.toString()}"/>
						</h:panelGroup> -->
						
						<h:panelGroup layout="block">
							<a4j:commandLink styleClass="guardarA" action="#{modulo.url.toString()}" value="#{modulo.nombreModulo.toString()}"/>
						</h:panelGroup>
    	   			</rich:dataGrid>
		        </rich:tab>
		        <rich:tab header="Administracion" rendered="#{not empty loginController.modulosAdministracionCols}">
		        	<rich:dataGrid styleClass="estiloMenuDinamico" style="width:100% ; background-color: transparent; border: none;" value="#{loginController.modulosAdministracionCols}" var="modulo" columns="6" elements="18">
						<!-- <h:panelGroup layout="block" styleClass="stylePrincipal #{modulo.estilo}">
							<a4j:commandLink styleClass="guardarA" action="#{modulo.url.toString()}"/>
						</h:panelGroup> -->
						
						<h:panelGroup layout="block" >
							<a4j:commandLink styleClass="guardarA" action="#{modulo.url.toString()}" value="#{modulo.nombreModulo.toString()}"/>
						</h:panelGroup>
    	   			</rich:dataGrid>
		        </rich:tab>
		    </rich:tabPanel>
   	   	</rich:panel>
   	   	<script>
			/*<![CDATA[*/
			$(document).ready(function(){				
				 openLinkSystem();				
			});
			function openLinkSystem(){
				$('.linkopensystem').trigger('click');
			}	
								
			/*]]>*/			
		</script>
   	   	<a4j:commandLink id="linkopensystem" styleClass="linkopensystem" execute="@this" status="no" actionListener="#{loginController.refrescarPantalla}">
		</a4j:commandLink>	
	</ui:define>
</ui:composition>
