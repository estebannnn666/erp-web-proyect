								<b style="font-size: 16px; color: #ffffff; padding-right: 5px;">$</b>

									<f:convertNumber pattern="0.00"/>
								</h:outputText>
							</div>
							<div style="padding-top: 5px; padding-left: 10px;">
								<h:outputText style="font-size: 12px; color: #ffffff" value="Facturas emitidas: #{chartBean.numeroFacturas}"></h:outputText>

						</div>

								<b style="font-size: 16px; color: #ffffff; padding-right: 5px;">$</b>

									<f:convertNumber pattern="0.00"/>
								</h:outputText>
							</div>
							<div style="padding-top: 5px; padding-left: 10px;">

							</div>
						</div>
					</div>
					<div style="height: 10px;"></div>
					<!-- Componente para mostrar informacion clientes-->

								<br/>
								<h:outputText style="font-size: 16px; font-weight: bold; color: #ffffff" value="#{chartBean.numeroClientes}"></h:outputText>
							</div>
							<div style="padding-top: 5px; padding-left: 10px;">
								<h:outputText style="font-size: 12px; color: #ffffff" value="Clientes nuevos: #{chartBean.clientesNuevos}"></h:outputText>
							</div>
						</div>
					</div>
					<div style="height: 10px;"></div>
					<!-- Componente para mostrar informacion inventarios-->
					<div class="styleInfoMenuPrincipal">
						<div class="styleInfoMenuLeft" style="background: #4d4a87;">
							<h:graphicImage value="#{resource['images/info_inventario.png']}" height="48" width="48"/>
						</div>
						<div class="styleInfoMenuRight" style="background: #605ca8;">
							<div style="height: 37px; border-bottom: 2px solid #ffffff; padding-top: 5px; padding-left: 10px;">
								<h:outputText style="font-size: 16px; color: #ffffff" value="Inventario"></h:outputText>
								<br/>
								<h:outputText style="font-size: 16px; font-weight: bold; color: #ffffff" value="#{chartBean.inventarioTotal}"></h:outputText>
							</div>
							<div style="padding-top: 5px; padding-left: 10px;">
								<h:outputText style="font-size: 12px; color: #ffffff" value="Articulos en stock: #{chartBean.stockDisponible}"></h:outputText>
							</div>
						</div>
					</div>
					<div style="height: 10px;"></div>
					<!-- Componente para mostrar informacion de cuentas por cobrar-->
					<div class="styleInfoMenuPrincipal">
						<div class="styleInfoMenuLeft" style="background: #c1950f;">
							<h:graphicImage value="#{resource['images/info_cuentas.png']}" height="48" width="48"/>
						</div>
						<div class="styleInfoMenuRight" style="background: #FFC107;"> 
							<div style="height: 37px; border-bottom: 2px solid #ffffff; padding-top: 5px; padding-left: 10px;">
								<h:outputText style="font-size: 16px; color: #ffffff" value="Cuentas por cobrar"></h:outputText>
								<br/>
								<b style="font-size: 16px; color: #ffffff; padding-right: 5px;">$</b>
								<h:outputText style="font-size: 16px; font-weight: bold; color: #ffffff" value="#{chartBean.valorPendienteCobro}">
									<f:convertNumber pattern="0.00"/>
								</h:outputText>
							</div>
							<div style="padding-top: 5px; padding-left: 10px;">
								<h:outputText style="font-size: 12px; color: #ffffff" value="Facturas pendiente de cobro: #{chartBean.numeroFacturasCobrar}">
								</h:outputText>
							</div>
						</div>
					</div>
					
				</div>
				<div id="contentRigthMenu" style="text-align: center;">
					<h:outputText style="font-size: 15px; font-weight: bold;" value="Compras y ventas #{chartBean.anioActual}"></h:outputText>
					<p:chart type="bar" model="#{chartBean.barModel}" style="height:400px;width:700px"></p:chart>
				</div>
			</div>

		        </rich:tab>

   	   	</rich:panel>

			/*<![CDATA[*/
			$(document).ready(function(){				
				 openLinkSystem();				
			});

				$('.linkopensystem').trigger('click');
			}
