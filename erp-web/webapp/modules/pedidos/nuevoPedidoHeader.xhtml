<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">
        <rich:toolbarGroup>
        	<!-- BOTON: NUEVO-->
			<h:panelGroup layout="block" styleClass="botonComun">
				<a4j:commandLink value="Nuevo" execute="@this" render="pnlGridDatosCliente, panelDireccionCliente, pnlGridDetallePedido"
					styleClass="botonNuevo" actionListener="#{pedidosController.clearNuevoPedido}"/>
			</h:panelGroup>
		</rich:toolbarGroup>
		
		<rich:toolbarGroup>	
			<!-- BOTON: GUARDAR-->
			<h:panelGroup layout="block" styleClass="botonComun">
				<a4j:commandLink oncomplete="if(#{pedidosController.pedidoGuardado})#{rich:component('mpConfirmacion')}.show();"
					value="#{msg_erpweb['ec.com.erp.etiqueta.boton.guardar']}"
					styleClass="botonGuardar" actionListener="#{pedidosController.guadarActualizarPedido}"
					execute="pnlGridDatosCliente pnlGridDetallePedido" render="pnlMensajes"/>
			</h:panelGroup>
		</rich:toolbarGroup>
		
		<rich:toolbarGroup>
			<!-- BOTON: BUSQUEDA-->
			<h:panelGroup layout="block" styleClass="botonComun">
				<a4j:commandLink value="#{msg_erpweb['ec.com.erp.etiqueta.boton.busqueda']}"
					styleClass="botonBuscar" action="#{pedidosController.regresarBusquedaPedidos}"
					immediate="true" execute="@this" />
			</h:panelGroup>
		</rich:toolbarGroup>
		
		<rich:toolbarGroup>	
		</rich:toolbarGroup>
</ui:composition>
