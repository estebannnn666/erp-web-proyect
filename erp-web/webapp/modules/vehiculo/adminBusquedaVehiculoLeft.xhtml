<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">			
	
	<rich:panel id="panel-content-left" style="height: 94%"	styleClass="panel-content-left">
		<f:facet name="header">			
			<h:panelGrid columns="2" width="99%" columnClasses="align-left, align-right" cellpadding="0" cellspacing="0">
				<h:outputText value="#{msg_erpweb['ec.com.erp.etiqueta.criterios.busqueda']}" style="white-space:nowrap" />
			</h:panelGrid>
		</f:facet>		
	
		<h:panelGroup id="filtrosVehiculo" layout="block" styleClass="listaReporte">
			<h:panelGrid columns="1" width="99%" cellpadding="0" cellspacing="2">
				<!-- FILTRO PARA BUSQUEDA DE VEHICULO POR PLACA  -->
				<h:panelGrid width="100%" columns="2" columnClasses="columnaIzquierda, columnaDerecha">
					<h:panelGroup>
		    	   		<h:outputText class="styleNegritas" value="#{msg_erpweb['ec.com.erp.etiqueta.pantall.vehiculos.placa']}"/>
		    	   	</h:panelGroup>
		    	   	<h:panelGroup styleClass="styleBorrar">
						<a4j:commandLink styleClass="guardarA" execute="@this" render="filtrosVehiculo" actionListener="#{vehiculoController.borrarBusquedaPlaca}"/>
					</h:panelGroup>
				</h:panelGrid>
		    	<h:inputText class="styleUpperCase" style="width:216px" value="#{vehiculoController.placaBusqueda}" id="placaBusqueda" maxlength="8"/>
		    	
		    	<!-- FILTRO PARA BUSQUEDA DE VEHICULO POR DOCUMENTO TRANSPORTISTA  -->
				<h:panelGrid width="100%" columns="2" columnClasses="columnaIzquierda, columnaDerecha">
					<h:panelGroup>
		    	   		<h:outputText class="styleNegritas" value="#{msg_erpweb['ec.com.erp.etiqueta.label.lista.cabecera.documento.transportista']}"/>
		    	   	</h:panelGroup>
		    	   	<h:panelGroup styleClass="styleBorrar">
						<a4j:commandLink styleClass="guardarA" execute="@this" render="filtrosVehiculo" actionListener="#{vehiculoController.borrarBusquedaNumeroDocumento}"/>
					</h:panelGroup>
				</h:panelGrid>
		    	<h:inputText class="styleUpperCase" style="width:216px" value="#{vehiculoController.numeroDocumentoBusqueda}" id="numeroDocumento" maxlength="13" onkeypress="return validarEnteros(event);"/>
		    	
		    	<!-- FILTRO PARA BUSQUEDA DE VEHICULO POR NOMBRE TRANSPORTISTA  -->
		    	<h:panelGrid width="100%" columns="2" columnClasses="columnaIzquierda, columnaDerecha">
					<h:panelGroup>
		    	   		<h:outputText class="styleNegritas" value="#{msg_erpweb['ec.com.erp.etiqueta.label.lista.cabecera.nombre.transportista']}"/>
		    	   	</h:panelGroup>
		    	   	<h:panelGroup styleClass="styleBorrar">
						<a4j:commandLink styleClass="guardarA" execute="@this" render="filtrosVehiculo" actionListener="#{vehiculoController.borrarBusquedaNombreTransportista()}"/>
					</h:panelGroup>
				</h:panelGrid>
		    	 <h:inputText class="styleUpperCase" style="width:216px" value="#{vehiculoController.nombreTransportistaBusqueda}" id="nombreTransportista" maxlength="64"/>
			</h:panelGrid>						
		</h:panelGroup>	
		
	</rich:panel>
	<h:panelGrid style="text-align: center">
		<a4j:commandButton id="btnBuscarVehiculo" value="Buscar" render="listaVehiculos, tableVehiculo, pnlMensajes" execute="filtrosVehiculo" actionListener="#{vehiculoController.busquedaVehiculos}"/>
	</h:panelGrid>
	<script type="text/javascript">
		/*<![CDATA[*/			
			function validarEnteros(e) {
				tecla = (document.all) ? e.keyCode : e.which; 
				if (tecla==8) return true; 
				patron =/[0-9\s]/; 
				te = String.fromCharCode(tecla);
				return patron.test(te);
			}
		/*]]>*/
	</script>
</ui:composition>
