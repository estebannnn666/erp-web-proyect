<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/main/loginLayout.xhtml">

	<ui:param name="idForm" value="frmAdminLogin" />
	<ui:param name="form" value="#{loginController.form}" />	
	<ui:param name="controller" value="#{loginController}" />
	<ui:define name="contentCenter">
		<h:form id="login-form">
			<h:panelGrid columns="1" columnClasses="columnaCenter">
				<h:panelGrid columns="1" style="width: 100%" columnClasses="columnaCenter">
					<h:graphicImage name="login.png" library="images" style="border:none;border-color:white;" height="100" width="100"/>	
				</h:panelGrid>
				<div style="height: 40px"></div>
	    		<!-- <rich:panel header="Login" style="width:300px !important;"> -->
	    		<h:panelGrid style="border-radius: 4px; border: 1px solid;" columns="2">
		    		<h:graphicImage name="user.png" library="images" style="border:none;border-color:white;" height="24" width="24"/>	
		    	   	<h:inputText style="width: 250px; height: 18px;" value="#{loginController.usuariosDTO.nombreUsuario}" id="nombreUsuario" />
		    	</h:panelGrid>
		    	<div style="height: 5px"></div>
		    	<h:panelGrid style="border-radius: 4px; border: 1px solid;" columns="2">
		    	   	<h:graphicImage name="candado.png" library="images" style="border:none;border-color:white;" height="24" width="24"/>	
		    	   	<h:inputSecret style="width: 250px; height: 18px;" value="#{loginController.usuariosDTO.passwordUsuario}" id="passwordUsuario"/>
	    	    </h:panelGrid>
	    	    <div style="height: 20px"></div>
	    	    
	   			<a4j:commandButton style="width: 100px; height: 25px;" id="button" value="Login" render="pnlMensajes" action="#{loginController.doLogin}"/>
	    	  	<!-- </rich:panel>-->
    	  	</h:panelGrid>
	    	<script>
				/*<![CDATA[*/
				$(document).ready(function(){				
					 openLinkSystem();				
				});
				function openLinkSystem(){
					$('.linkopensystem').trigger('click');
				}	
									
				/*]]>*/			
			</script>
			<h:outputStylesheet>
				.columnaCenter {
					text-align: center !important;
				}
			</h:outputStylesheet>
	   	   	<a4j:commandLink id="linkopensystem" styleClass="linkopensystem" execute="@this" status="no" actionListener="#{loginController.refrescarPantalla}">
			</a4j:commandLink>	
    	</h:form>
	</ui:define>
</ui:composition>
