<!DOCTYPE html PUBLIC
 "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Expires" content="Mon, 01 Jan 1990 00:00:01 GMT" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="-1"/>
		
		<h:outputScript library="js" name="jquery.min.js"/>
		
		<script language="Javascript">
			document.oncontextmenu = function(){return false}
			window.history.forward(0);

			 function  darClick () {
			      var objO = document.getElementByid('linkopensystem');
			      objO.click();
			 }
			   
		</script>
	</h:head>
	<h:body onload="darClick();">
		<h:form id="#{idForm}">
			<!-- Insertar el contenido de la cabecera -->
			<h:panelGroup id="header" layout="block">
				<div id="top">
					<ui:insert name="header">
						<ui:include src="header.xhtml" />
					</ui:insert>
				</div>
			</h:panelGroup>
			<!-- Insertar el contenido central -->
			<div>
				<div id="center" align= "center" class="style-div-login">
					<ui:insert name="contentCenter">
					</ui:insert>
				</div>
			</div>
			<!-- Insertar el contenido del menu inferior -->
			<h:panelGroup layout="block"  style="padding:0px;overflow:hidden;border:0px">
				<div  id="bottom">
					<ui:insert name="contentBottom">
						<ui:include src="bottom.xhtml" />
					</ui:insert>
				</div>
			</h:panelGroup>
			<ui:debug hotkey="l" />
		</h:form>
		 <ui:include src="/templates/main/messages.xhtml">
			<ui:param name="controller" value="#{controller}"/>
		</ui:include>
	</h:body>
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="articulos.css" />
</f:view>
</html>
